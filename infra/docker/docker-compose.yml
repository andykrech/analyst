services:
  db:
    image: postgres:15-alpine
    container_name: analyst-db
    environment:
      POSTGRES_USER: analyst_user
      POSTGRES_PASSWORD: analyst_password
      POSTGRES_DB: analyst_db
    ports:
      - "5432:5432"
    volumes:
      - analyst_db:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyst_user -d analyst_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
    container_name: analyst-backend
    ports:
      - "8000:8000"
    volumes:
      - ../../backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://analyst_user:analyst_password@db:5432/analyst_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  analyst_db:
